{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
	<h1>Budgets</h1>
	{% if buds %}
		{% for bud in buds %}
			<p>{{ bud }},{{ bud.cur_amount }}</p>
			<div class="progress">
  			<div class="progress-bar w-75" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
			</div>
		{% endfor %}
	{% endif %}
	<div class="row">
		<div class="col-md-4">
			{{ wtf.quick_form(form) }}
		</div>
	</div>
{% endblock %}
